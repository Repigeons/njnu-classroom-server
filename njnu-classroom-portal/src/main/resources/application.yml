server:
  shutdown: graceful

spring:
  application:
    name: njnu-classroom-portal
  lifecycle:
    timeout-per-shutdown-phase: 10s
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 100
  data:
    redis:
      connect-timeout: 1s
      lettuce:
        pool:
          min-idle: 3
  cache:
    type: redis

redis:
  prefix: portal
  key:
    notice: notice
