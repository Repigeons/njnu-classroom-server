version: '3'

services:
  redis:
    restart: always
    image: redis:7-alpine
    environment:
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  spider:
    restart: always
    image: njnu-classroom-spider:production
    build: /opt/njnu-classroom-server.git/njnu-classroom-spider
    command: ["java", "-Xms256m", "-Xmx256m", "-jar", "/server.jar", "--spring.profiles.active=prd"]
    depends_on:
    - redis
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          memory: 512M
  portal:
    restart: always
    image: njnu-classroom-portal:production
    build: /opt/njnu-classroom-server.git/njnu-classroom-portal
    command: ["java", "-Xms256m", "-Xmx256m", "-jar", "/server.jar", "--spring.profiles.active=prd"]
    depends_on:
    - redis
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          memory: 512M
  core:
    restart: always
    image: njnu-classroom-core:production
    build: /opt/njnu-classroom-server.git/njnu-classroom-core
    command: ["java", "-Xms256m", "-Xmx256m", "-jar", "/server.jar", "--spring.profiles.active=prd"]
    depends_on:
    - redis
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          memory: 512M
  explore:
    restart: always
    image: njnu-classroom-explore:production
    build: /opt/njnu-classroom-server.git/njnu-classroom-explore
    command: ["java", "-Xms256m", "-Xmx256m", "-jar", "/server.jar", "--spring.profiles.active=prd"]
    depends_on:
    - redis
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          memory: 512M

  nginx:
    restart: always
    image: njnu-classroom-nginx:latest
    build: /opt/njnu-classroom-server.git/njnu-classroom-nginx
    depends_on: ["spider", "portal", "core", "explore"]
    environment:
      TZ: Asia/Shanghai
    ports:
    - 8080:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:443"]
