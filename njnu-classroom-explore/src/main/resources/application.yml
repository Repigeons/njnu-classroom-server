spring:
  application:
    name: njnu-classroom-explore
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
  data:
    redis:
      connect-timeout: 1s
      lettuce:
        pool:
          min-idle: 1
  cache:
    type: redis
  mail:
    host: smtp.repigeons.cn
    port: 465
    username: njnu-classroom@repigeons.cn
    # password:

redis:
  prefix: explore
  key:
    grids: grids
    shuttle-stations-position: 'static:position:stations'
    shuttle-route: 'shuttle:routes'
  expire:
    grids: 7d
    shuttle-stations-position: 7d
    shuttle-route: 3d


logging:
  level:
    root: info
    cn.repigeons: debug
    cn.repigeons.njnu.classroom.mbg: info
